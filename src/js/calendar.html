<div class="elr-calendar">
  <div class="elr-calendar-view-nav elr-button-group">
    <button class="elr-button elr-button-primary elr-calendar-view" data-view="month">Month</button>
    <button class="elr-button elr-button-primary elr-calendar-view" data-view="week">Week</button>
    <button class="elr-button elr-button-primary elr-calendar-view" data-view="date">Day</button>
  </div>
  <div class="elr-calendar-nav elr-button-group">
    <button class="elr-button elr-button-primary elr-calendar-year-prev" data-dir="prev">Previous Year</button>
    <button class="elr-button elr-button-primary elr-calendar-month-prev" data-dir="prev">Previous Month</button>
    <button class="elr-button elr-button-primary elr-calendar-week-prev" data-dir="prev">Previous Week</button>
    <button class="elr-button elr-button-primary elr-calendar-date-prev" data-dir="prev">Yesterday</button>
    <button class="elr-button elr-button-primary elr-calendar-current">Today</button>
    <button class="elr-button elr-button-primary elr-calendar-date-next" data-dir="next">Tomorrow</button>
    <button class="elr-button elr-button-primary elr-calendar-week-next" data-dir="next">Next Week</button>
    <button class="elr-button elr-button-primary elr-calendar-month-next" data-dir="next">Next Month</button>
    <button class="elr-button elr-button-primary elr-calendar-year-next" data-dir="next">Next Year</button>
  </div>
</div>
