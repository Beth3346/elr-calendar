<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ELR Calendar Demo</title>
    <meta name="description" content="A jQuery Calendar">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
    <!-- Place favicon.ico in the root directory -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>ELR Calendar Demo</h1>
      <div class="elr-calendar">
        <div class="elr-calendar-view-nav">
          <button class="elr-calendar-view" data-view="month">Month</button>
          <button class="elr-calendar-view" data-view="week">Week</button>
          <button class="elr-calendar-view" data-view="date">Day</button>
        </div>
        <div class="elr-calendar-nav">
          <button class="elr-calendar-year-prev" data-dir="prev">Previous Year</button>
          <button class="elr-calendar-month-prev" data-dir="prev">Previous Month</button>
          <button class="elr-calendar-week-prev" data-dir="prev">Previous Week</button>
          <button class="elr-calendar-date-prev" data-dir="prev">Yesterday</button>
          <button class="elr-calendar-current">Today</button>
          <button class="elr-calendar-date-next" data-dir="next">Tomorrow</button>
          <button class="elr-calendar-week-next" data-dir="next">Next Week</button>
          <button class="elr-calendar-month-next" data-dir="next">Next Month</button>
          <button class="elr-calendar-year-next" data-dir="next">Next Year</button>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
